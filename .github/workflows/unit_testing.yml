name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          pip3 install pandas scikit-learn pytest mlflow joblib
          pip install dvc[s3]

      - name: Configure DVC remote
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

        run: |
          dvc remote modify s3_remote access_key_id "$AWS_ACCESS_KEY_ID"
          dvc remote modify s3_remote secret_access_key "$AWS_SECRET_ACCESS_KEY"

      - name: ðŸ“¥ Pull DVC data
        run: |
          dvc pull
          ls -R data/


      - name: Run Pytest
        run: pytest test.py
